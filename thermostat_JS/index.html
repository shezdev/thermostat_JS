<!DOCTYPE html>
<html>
<head>
  <title>Thermostat</title>
  <link rel='stylesheet' type='text/css' href='./public/css/style.css'>
    <script src="jquery.js"></script>
    <script src="src/Thermostat.js"></script>
</head>
<body>
  <div id="wrapper">
    <div class="top">
      <div class="temperature">
        <span class="temp-value" id="temp-value"></span>
        <span class="temp-range" id="energy-status"></span>
      </div>
      <div class="top-buttons">
        <button class="button-up button" id="up-button">UP</button>
        <button class="button-down button" id="down-button">DOWN</button>
      </div>
    </div>
    <div class="bottom">
      <button class="button-temp-low button" id="reset-button">RESET</button>
      <button class="button" id="psm-status-button"></button>
    </div>
  </div>
  <script type="text/javascript" src="scripts.js" ></script>
</body>
</html>
