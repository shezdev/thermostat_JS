<!DOCTYPE html>
<html>
<head>
  <title>Thermostat</title>
  <link rel='stylesheet' type='text/css' href='./public/css/style.css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
  <div id="wrapper">
    <div class="top">
      <div class="temperature">
        <span class="temp-value"></span>
        <span class="temp-range">low</span>
      </div>
      <div class="top-buttons">
        <button class="button-up button">UP</button>
        <button class="button-down button">DOWN</button>
      </div>
    </div>
    <div class="bottom">
      <button class="button-temp-low button">RESET</button>
      <button class="button-temp-medium button">PSM ON</button>
      <button class="button-temp-high button">PSM OFF</button>
    </div>
  </div>
  <script type="text/javascript" src="scripts.js" ></script>
</body>
</html>
